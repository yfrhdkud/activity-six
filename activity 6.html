<html>
<head>
    <title>Forms in html    </title>
</head>
<body> 
<h1>Personal information</h1>
<form>
    <fieldset>
        <legend>Your Personal Information</legend>
    <label>  Enter your name:</label>
    <input type="text">
    <br><br>
    <label>  Enter your password    </label>
<input type="password">
<br><br>
<label> Enter your phone number  </label>
<input type="number">
 <br><br>
 <label>Enter your email</label>
<input type="email">
<br>
<label>Enter you date of birth</label>
<input type="date">
<br><br>
<label>Enter your gender</label>
<br>
<input type="radio" value="male"> Male
<br>
<input type="radio" value="female">  Female
<br>
<input type="radio" value="non-Humans"> Non-Humans
<br><br>
<label>Enter which city you live in</label>
<br>
<input type="checkbox" value="Delhi">Delhi
<br>
<input type="checkbox" value="hyderabad">Hyderabad
<br>
<input type="checkbox" value="lucknow">Lucknow
<br>
<input type="checkbox" value="Chennai"> Chennai
<br><br>
<label >What's your hobby?</label>
<br>
<select>
    <option value="soccer">Soccer</option>
    <option value="football">Football</option>
    <option value="cricket">Cricket</option>


</select>
<br><br>
<input type="submit">
</fieldset>
</form>

</body>














































</html>
